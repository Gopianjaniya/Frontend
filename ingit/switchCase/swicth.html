<script>

    let n1 = prompt("Enter 1st number")

    n2 = parseInt(n2)

    switch (s) {
        case 1:
            console.log("sum is ", n1 + n2);
            break;
        case 2:
            console.log("abstraction is ", n1 - n2);
            break;
        case 3:
            console.log("Multipal is ", n1 * n2);
            break;
        case 4:
            console.log("devision  is ", n1 + n2);
            break;
        default:
            console.log("not found");
            break;
    }
