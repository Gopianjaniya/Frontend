<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Sign in form -->
    <div class="container">
        <div class="sign-up">Sing up</div>
        <!--    form  -->
        <form action="" id="form" name="form">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Enter Username" />
            <!-- fill message -->
            <small id="fill-username" class="for-fill"></small>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enetr Email" />
            <!-- fill message -->
            <small id="fill-email" class="for-fill"></small>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password " />
            <!-- fill message -->
            <small id="fill-password" class="for-fill"></small>

            <label for="mobile">Contact No.</label>
            <input type="number" id="mobile" placeholder="mobile number " />
            <!-- fill message -->
            <small id="fill-mobile" class="for-fill"></small>

            <!--      button       -->
            <span> <input type="submit" value="Sign-up" id="submit-btn"></span>
            <div class="small">
                <small>Already have an acount?<a href="">log in</a></small>
            </div>
            <!-- line or or  -->
            <div class="line-or"><span class="line"></span><span class="or"> or </span><span class="line"></span></div>

            <div class="from-google">
                <span><a href=""> <i class="fa fa-google"></i> Google</a></span>
            </div>
        </form>
    </div>
    <script src="sin-up.js"></script>
</body>

</html>

</html>
