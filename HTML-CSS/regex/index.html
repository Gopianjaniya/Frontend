<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name">
        <br> <br>
        <label for="l_name">Last Name</label>
        <input type="text" id="l_name" placeholder="Enter last name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.edu$ ]" placeholder="Enter email">
        <br><br>
        <label for="contect">contect</label>
        <input type="number" id="contect" pattern="[0-9]" placeholder="Enter contect">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" pattern=".{6,}" placeholder="Enter password">
        <br><br>
        <input type="submit">

    </form>
</body>

</html>
