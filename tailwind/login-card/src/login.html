<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Login</title>
</head>

<body class="bg-blue-950 flex justify-center ">

    <div class="w-114 h-120  bg-slate-800 text-white mt-15 rounded-xl shadow-md shadow-amber-100  ">

        <form action=" " class="    flex flex-col ml-7 mt-10 ">
            <h1 class="font-bold mb-5 mt-5 text-2xl">Sign in to your account</h1>
            <label for="email" class="mb-3">Your email</label>
            <input type="email" id="email" placeholder="name@email.com" class=" w-100 h-11 rounded-md border-1 border-zinc-400  border-solid mb-6 px-3 placeholder:text-lg outline-0">
            <label for="password" class="mb-3">Password</label>
            <input type="password" id="password" placeholder="********" class="w-100 h-11 rounded-md border-1 border-zinc-400  border-solid px-3 placeholder:text-lg outline-0 ">
            <div class="flex ">
                <input type="checkbox" id="checkbox" class="mr-2 mt-3 hover:cursor-pointer"><label for="checkbox" class="mr-38 mt-3 hover:cursor-pointer">Remember me</label>
                <a href="" class="mt-3 text-blue-400 hover:text-blue-500 hover:underline font-medium text-sm">Forgot password?</a>
            </div>
            <button class=" w-100 h-10 font-bold text-sm rounded-xl bg-blue-500 hover:bg-blue-600 mt-7 hover:cursor-pointer ">Sign in</button>
            <p class="mt-4">Don,t have an account yet?
                <a href="" class="text-blue-400 font-semibold"> Sign up</a>
            </p>
        </form>

    </div>

</body>

</html>
